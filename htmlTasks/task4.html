<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MERN Full Stack</title>
    <center>
      <h3>Html Task 4</h3>
    </center>
  </head>
  <body>
    <center>
      <form action="" method="get">
        <br /><br />
        <table cellspacing="5" width="50%">
          <tr>
            <td><label for="fname">Full Name:</label></td>
            <td>
              <input
                type="text"
                name="fname"
                id="fname"
                value="Venkata Bhargav"
              />
            </td>
          </tr>
          <tr>
            <td><label for="username">Username:</label></td>
            <td>
              <input
                type="text"
                name="username"
                id="username"
                value="bhargav"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                size="20"
                value="123456789"
              />
            </td>
          </tr>
          <tr>
            <td><label for="repassword">Re Password:</label></td>
            <td>
              <input
                type="password"
                name="repassword"
                id="repassword"
                size="20"
                value="123456789"
              />
            </td>
          </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td>
              <input
                type="text"
                name="address"
                id="address"
                value="Gunturu,Andhra Pradesh"
              />
            </td>
          </tr>
          <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" name="age" id="age" value="20" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="female">Others</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="left">
              <br />
              <input type="submit" name="submit" id="submit" value="Save" />
            </td>
          </tr>
        </table>
      </form>
    </center>
    <br />
    <br />
    <div><a href="/index.html">Back to Index Page</a></div>
  </body>
</html>
