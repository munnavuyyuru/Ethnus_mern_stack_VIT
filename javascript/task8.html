<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 8</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #d77dba, #dfdac4);
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Registration Form</h1>
      <form id="registration-form" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Re-enter Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Re-enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderMale"
                value="male"
                checked
              />
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderFemale"
                value="female"
              />
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            class="form-control"
            id="address"
            placeholder="Enter your address"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            placeholder="Enter your state"
            required
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" id="country" required>
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <!-- Add more country options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label>Languages</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="language"
                id="languageEnglish"
                value="english"
                checked
              />
              <label class="form-check-label" for="languageEnglish"
                >English</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="language"
                id="languageHindi"
                value="hindi"
              />
              <label class="form-check-label" for="languageHindi">Hindi</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="language"
                id="languageKannada"
                value="kannada"
              />
              <label class="form-check-label" for="languageKannada"
                >Kannada</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="language"
                id="languageTelugu"
                value="telugu"
              />
              <label class="form-check-label" for="languageTelugu"
                >Telugu</label
              >
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="declaration"
            required
          />
          <label class="form-check-label" for="declaration"
            >Hereby I declare that all the given details are true</label
          >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-block">
            Register
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function validateForm() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const age = document.getElementById("age").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const address = document.getElementById("address").value;
        const state = document.getElementById("state").value;
        const country = document.getElementById("country").value;
        const declaration = document.getElementById("declaration").checked;

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        // Password validation
        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }

        // Age validation
        if (age < 18 || age > 100) {
          alert("Age must be between 18 and 100.");
          return false;
        }

        // Phone number validation
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phoneNumber)) {
          alert("Please enter a valid 10-digit phone number.");
          return false;
        }

        // Check if all fields are filled
        if (
          !firstName ||
          !lastName ||
          !email ||
          !password ||
          !confirmPassword ||
          !age ||
          !phoneNumber ||
          !address ||
          !state ||
          !country ||
          !declaration
        ) {
          alert("Please fill in all the fields and agree to the declaration.");
          return false;
        }

        // If all validations pass
        return true;
      }
    </script>
  </body>
</html>
