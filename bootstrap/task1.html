<!DOCTYPE html>
<html lang="en">

    <title>Task-1 Bootstrap</title>
    <link

    </header>

      style="background-color: grey; color: white"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#" style="color: white">Home</a>

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">Contact</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="nav-link mx-2" href="#" style="color: white">SignUp</a>
            <a class="nav-link" href="#" style="color: white">LogIn</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex vh-100">
      <div class="text-center w-75 d-inline-block m-0 p-0 vh-100">
        This is Content
      </div>
      <div
        class="text-center w-25 d-inline-block m-0 p-0 text-white vh-100"
        style="background-color: rgb(92, 89, 89)"
      >
        This is sidebar
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
